---
layout: post_layout
---
<p>
    <a href="/" class="previous">&laquo; ALL ARTICLES</a> 
  <span style="float:right;" class="post-date-header">
    {{ page.date | date_to_string }}
  </span>
</p>


<div class="post">
  <h1 class="post-title"><center>{{ page.title }}</center></h1>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
